<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Helpdesk - Sistema</h1>

        <img src="assets/img/login-image.svg" alt="Helpdesk - Sistema">  

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input 
                [formControl]="email"
                required
                [(ngModel)]="credenciais.email" 
                name="email" 
                matInput 
                placeholder="Ex. nome@mail.com">
        </mat-form-field>
        
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input 
                [formControl]="senha"
                required            
                [(ngModel)]="credenciais.senha" 
                name="senha" 
                type="password" 
                matInput 
                placeholder="Ex. 123">
        </mat-form-field>    

        <button (click)="logar()" [disabled]="!validarCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">
            <span>LOGIN</span>
        </button>        

        <!-- Teste para verificar se está funcionando a atribuição de email
            {{ credencial.email }}
            {{ credencial.senha }}
         -->

    </form>      
</div>
